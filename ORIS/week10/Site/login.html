<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div id="about">
            <a href="runway.html" title="Fashion" onclick="slowScroll('#main')">Fashion</a>
            <a href="beauty.html" title="Beauty" onclick="slowScroll('#beauty')">Beauty</a>
            <a href="outfits.html" title="Outfits" onclick="slowScroll('#outfits')">Outfits</a>
            <a href="designers.html" title="Designers" onclick="slowScroll('#designers')">Designers</a>
        </div>
        <div id="logo">
            <a href="index.html">ARIZONA</a>
        </div>
        <div id="signin">
            <a href="sign_in.html">Sign in</a>
<!--            <a href="login.html">Login</a>-->
        </div>
    </header>
    <main>
        <div class="login-form-container">
            <h1 class="form-title">
                Login
            </h1>
            <div class="form-fields">
                <form action="users/postLogin" method="post" class="form-example">
                    <div class="form-field">
                        <input name="login" type="email" placeholder="E-mail" id="login">
                    </div>
                    <div class="form-field">
                        <input name="password" type="password" placeholder="Password" id="password">
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
            </div>
        </div>
    </main>
<script>
    var url = new URL(window.location.href);
    var err = url.searchParams.get("err");
    if (err === "true")
        alert("Wrong Login or Password");
</script>
</body>
</html>
