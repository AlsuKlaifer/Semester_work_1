<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new_post.css">
    <title>Outfits</title>
</head>
<body>
    <header>
        <div id="about">
            <a href="runway.html" title="Fashion" onclick="slowScroll('#main')">Fashion</a>
            <a href="beauty.html" title="Beauty" onclick="slowScroll('#beauty')">Beauty</a>
            <a href="outfits.html" title="Outfits" onclick="slowScroll('#outfits')">Outfits</a>
            <a href="designers.html" title="Designers" onclick="slowScroll('#designers')">Designers</a>
        </div>
        <div id="logo">
            <a href="index.html">ARIZONA</a>
        </div>
        <div id="signin" {{ isAuth }}>
            <a href="sign_in.html">Sign in</a>
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <div class="new-post-beauty-form-container">
            <h1 class="form-title">
                New post from runway
            </h1>
            <div class="form-fields">
                <form action="/runways/createPost" method="post" enctype="multipart/form-data" class="form-example">
                    <div class="form-field">
                        <input id="ModelName" name="name" type="text" placeholder="Model Name">
                    </div>
                    <div class="form-field">
                        <input id="Country" name="county" type="text" placeholder="Country">
                    </div>
                    <div class="form-field">
                        <input id="Brand" name="brand" type="text" placeholder="Brand">
                    </div>
                    <div class="form-field">
                        <input id="Collection" name="collection" type="text" placeholder="Collection">
                    </div>
                    <div class="form-field">
                        <input type="file" name="image" accept="image/jpeg,image/png">
                    </div>
                    <button class="button">Publish</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
