<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new_post.css">
    <title>New beauty post</title>
</head>
<body>
    <header>
        <div id="about">
            <a href="runway.html" title="Fashion">Fashion</a>
            <a href="beauty.html" title="Beauty">Beauty</a>
            <a href="outfits.html" title="Outfits">Outfits</a>
            <a href="designers.html" title="Designers">Designers</a>
        </div>
        <div id="logo">
            <a href="index.html">ARIZONA</a>
        </div>
        <div id="signin" {{ isAuth }}>
            <a href="sign_in.html">Sign in</a>
            <a href="login.html">Login</a>
        </div>
        <div id="profile" {{ isNotAuth }}>
            <a href="profile.html" class="profile-img">Prof</a>
        </div>
    </header>
    <main>
        <div class="new-post-beauty-form-container">
            <h1 class="form-title">
                New beauty post
            </h1>
            <div class="form-fields">
                <form action="/makeup/createPost" method="post" enctype="multipart/form-data" class="form-example">                    <div class="form-field">
                        <input id="category" name="category" type="text" placeholder="Category">
                    </div>
                    <div class="form-field">
                        <input id="description" name="description" type="text" placeholder="Description">
                    </div>
                    <div class="form-field">
                        <input type="file" name="image" accept="image/jpeg,image/png">
                    </div>
                    <button class="button">Publish</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
