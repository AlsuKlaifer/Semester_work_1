<div class="img-container">
    <article>
        <div class="changes">
            <div class="change-container">
                <a href="update_runway_post.html?id={{ id }}" class="change" name="change">Change</a>
            </div>
            <form action="/runways/deletePost" method="post" class="change-container">
                <input type="text" hidden="hidden" id="mytext" value="id" name="id">
                <button class="delete" id="delete" name="delete">âœ•</button>
            </form>
        </div>
        <div class="picture-container">
            <img src="data:image/png;base64, {{ image }}" alt="Image" class="picture"/>
        </div>
        <div class="descrip">
            <h3 class="name-title">
                {{ name }}
            </h3>
            <div class="tags">
                <div class="brand-collection">
                    {{ brand }}
                    /
                    {{ collection }}
                </div>
            </div>
            <div class="author-title">
                Posted by {{ author }}
            </div>
        </div>
    </article>
    <script>
        var url = new URL(window.location.href);
        var id = url.searchParams.get("id");
        document.getElementById("mytext").value = id;
    </script>
</div>
