<div class="img-container">
    <article>
        <div class="picture-container">
            <img src="data:image/png;base64, {{ image }}" alt="Image" class="picture"/>
        </div>
        <div class="descrip">
            <h3 class="name-title">
                {{ category }}
            </h3>
            <div class="tags">
                <div class="brand-collection">
                    {{ description }}
                </div>
            </div>
            <div class="author-title">
                Posted by {{ author }}
            </div>
        </div>
        
    </article>
</div>
