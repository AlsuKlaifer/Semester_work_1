<div class="img-container">
    <article>
        <div class="changes">
            <div class="change-container">
                <a href="update_beauty_post.html?id={{ id }}" class="change" name="change">Change</a>
            </div>
            <form action="/makeups/deletePost" method="post" class="change-container">
                <input type="text" hidden="hidden" id="mytext" value="{{ id }}" name="id">
                <button class="delete" id="delete" name="delete">âœ•</button>
            </form>
        </div>
        <div class="picture-container">
            <img src="data:image/png;base64, {{ image }}" alt="Image" class="picture"/>
        </div>
        <div class="descrip">
            <h3 class="name-title">
                {{ category }}
            </h3>
            <div class="tags">
                <div class="brand-collection">
                    {{ description }}
                </div>
            </div>
            <div class="author-title">
                Posted by {{ author }}
            </div>
        </div>
    </article>
</div>
